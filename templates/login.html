<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon"   href="images/favicon.png" type="image/png" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>SD Diagnóstico Visual | Acceso</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<main class="main-contenedor_loguin">
		<form action="/autenticacion" method="post">
			<section  class="contenedor-loguin">
				<div class="grid-contenedor_loguin">
					<div class="contenedor-logo">
						<img src="images/logo-SD.png" alt="Logo">
					</div>
					<div>
						<h1>¡Bienvenidos!</h1>
						<p>Ingresa tu usuario y contraseña</p>
					</div>
					<div>
						<h2>Usuario</h2>
						<input class="input-campo_texto" type="text" name="user">
					</div>
					<div>
						<h2>Contraseña</h2>
						<input class="input-campo_texto" type="text" name="password"></input>
						<a href="#">¿Olvidaste tu contraseña?</a>
					</div>
					<button class="boton-sumit" type="text" name="password">INICIAR SESIÓN</button>

					<div class="alert-log">
						<div>
						<a href="#"><i class="iconoAlerta fas fa-times-circle"></i></a>
						</div>
						<p>Error. Por favor inténtelo de nuevo.</p>
					</div>
				</div>
				
			</section>
		</form>
	</main>
</body>
</html>
